<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="./newweb.css" />

  <script type="text/javascript">
  $(document).ready(function(){
    $("#myTab a").click(function(e){
      e.preventDefault();
      $(this).tab('show');
    });
  });
</script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="buttonGroup">
          <button type="button" class="btn btn-primary btn-sm">Small1</button>
          <button type="button" class="btn btn-primary btn-sm">Small2</button>
          <button type="button" class="btn btn-primary btn-sm">Small3</button>
          <button type="button" class="btn btn-primary btn-sm">Small4</button>
        </div>
        <div class ="tabArea">
          <div class = "imageArea">
            <figure class="figure">
              <img src="" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
          </div>
          <div class= "tableArea">
            <ul class="nav nav-tabs" id="myTab">
              <li class="active"><a href="#sectionA">Section A</a></li>
              <li><a href="#sectionB">Section B</a></li>
            </ul>
            <div class="tab-content">
              <div id="sectionA" class="tab-pane fade in active">
              </div>
              <div id="sectionB" class="tab-pane fade">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">.col-sm-8</div>
    </div>
  </div>
</body>
</html>
